<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <!-- 结构性伪类  *index从1开始
    :nth-child(index)   el e:nth-child(index) 找到el下的所有子元素，并且第index个元素是e
    :nth-of-type(index) el e:nth-child(index) 找到el第index个e元素

    e:first-child 第一个子元素必须是e
    e:last-child  最后一个子元素必须是e
    e:only-child  只有一个子元素是e
    e:nth-last-child(index) 倒序

    e:first-of-type 第一个是e的子元素
    e:last-of-type  最后一个是e的子元素
    e:only-of-type  只有一个e子元素
    e:nth-last-type(index) 倒序

    :nth-of-type(index) 是以元素为中心，不能使用class，id来查找
  -->
   <style>
      *{
       padding: 0;
       margin: 0;
      }
      ul li:nth-child(1){
       color: pink
      }

      ul li:nth-of-type(1){
        color: pink;
      }
   </style>
</head>
<body>
  <ul>
    <!-- <p></p> -->
    <li>1</li>
    <li>2</li>
    <li>3</li>
    <li>4</li>
  </ul>
</body>
</html>
