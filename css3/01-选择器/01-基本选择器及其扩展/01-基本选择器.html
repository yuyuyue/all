<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    /* 选择器
      id ：#
      类 ：.
      元素 ： 元素名比如body
      通配符 ： *
      分钟组 ：,
      后代 : 空格 选择所有后代
    */
    * {
      padding: 0;
      margin: 0;
    }

    h1,
    h2,
    h3 {
      color: pink;
    }

    #wrap {
      border: 1px solid black;
    }

    .test {
      caret-color: aliceblue;
    }
  </style>
</head>

<body>
  <div id="wrap">
    <h1 class="test">h1</h1>
    <h2>h2</h1>
      <h3>h3</h3>
  </div>
</body>

</html>
