<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
    <title></title>
    <!-- border-radius:可以看成一个圆往四个角去切
      值可以是百分比，或者数值，四个参数
      左上 右上 右下 左下
      椭圆 a/b b c d 后面的值为a/b a/c a/d a是确实x轴的值
     -->
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			#test{
				width: 200px;
				height: 300px;
				border: 1px solid;
				position: absolute;
				left: 0;
				right: 0;
				top: 0;
				bottom: 0;
				margin: auto;
				border-radius:100px;
			}
		</style>
	</head>
	<body>
		<div id="test">
			
		</div>
	</body>
</html>
