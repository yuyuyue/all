<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <script>
    function comeTo (name, place, callback) {
      const msg = `找${name}，${place}，飞黄腾达`
      callback(msg)
    }
    comeTo('强哥', '城区刚抢', (msg) => {
      console.log(msg)
      // 找强哥吃鸡，城区刚抢，飞黄腾达
    })
  </script>
</body>
</html>
