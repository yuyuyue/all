<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>全栈router</title>
</head>
<body>
  <h1>全栈开发， 前后端分离， 后端路由在大前端项目中， 后端只负责 启动server进入index， 以及api, 其他的都应该交给前端,更快处理</h1>
  <div>
    <a href="javascript:;" data-href="/">home</a>
    <a href="javascript:;" data-href="/book">book</a>
    <a href="javascript:;" data-href="/movie">movie</a>
    <div id="content"></div>
  </div>
  <script src="./router.js"></script>
  <script>
    const router = new Router([
      {
        path: '/',
        component: 'home'
      },
      {
        path: '/book',
        component: 'book'
      },
      {
        path: '/moive',
        component: 'moive'
      }
    ])
  </script>
</body>
</html>
