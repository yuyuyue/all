<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>factory</title>
  <style>
    
  </style>
</head>

<body>
  <div class="yby"></div>
  <script>
    // 接口的概念 : 类实现了同样的方法，互换类的使用
    // 车店 constructor
    var BicycleShop = function (){
      bicycle : Bicycle
    }
    var Interface = function(name, methods){

    }
    Interface.ensureImplements = function(object){
      return true
    }
    // function 对象 可执行对象
    Bicycle.prototype.assemble = function(){return 'assemble'}
    Bicycle.prototype.wash = function(){return 'wash'}

    BicycleShop.prototype = {
      sellBicycle: function (model) {
        var bicycle
        switch(model){
          case 'Giant':
            bicycle = new Giant()
          break
          case 'Speedster':
            bicycle = new Speedster()
          break
        }
        Interface.ensureImplements('Bicycle',['assemble','wash'])
        bicycle.assemble()
        bicycle.wash()
        return bicycle
      }
    }
    extend
    var californiaCruisers = new BicycleShop()
    californiaCruisers.sellBicycle('Giant')
  </script>
</body>

</html>
