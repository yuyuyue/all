<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <!-- 变形(transform)
    旋转(rotate):
    扭曲(skew):
    缩放（scale):
    移动(translate):
    矩阵变形(matrix):
   -->
  <style>
    #box{
      width: 200px;
      height: 200px;
      background-color: pink;
      margin: 200px auto;
      transform-origin: 0 0;
      transform: rotateX(20deg) rotateY(45deg) rotateZ(45deg);
      transition: all .3s;
    }
  </style>
</head>
<body>
  <div id="box"></div>
</body>
</html>
