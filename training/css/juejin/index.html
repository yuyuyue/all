<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./main.css">
  <title>小册</title>
</head>
<body>
  <div id="juejin">
    <div class="view-content">
      <!-- -- 或者 __ bem -->
      <!-- 小册频道 -->
      <div class="view-container--bookinfo">
        <div class="main-header-box">
          <header class="main-header"></header>
        </div>
        <!-- 主体 -->
        <main class="container main-container">
          <!-- 信息 -->
          <div class="book-info-view">
            <!-- card 组件 -->
            <div class="book-card">
              <div class="book-info">
                <!-- 封面 -->
                <div class="poster">
                  <img src="" alt="">
                </div>
                <div class="info">
                  <div class="info-title">
                    <a href="" class="title">
                      <div class="presale">预售</div>
                      <span>MySQL是怎样运行的从根上理解MySQL</span>
                    </a>
                  </div>
                  <div class="info-media">
                    <div class="desc">授人以渔...</div>
                    <div class="author">
                      <div class="author-info">
                        <a href="" class="user">
                          <div class="hero" style="background-image: url();"></div>
                        </a>
                        <span class="span-desc">公众号</span>
                      </div>
                      <div class="author-desc"></div>
                    </div>
                  </div>
                </div>
              </div>
              <!-- 已购买 -->
              <div class="book-bought">
                <div class="bought-label">
                  <img src="" alt="">
                  <span class="label-span">6371人购买</span>
                </div>
                <div class="bought-users">
                  <div class="user" style="background-image:url()"></div>
                  <div class="user" style="background-image:url()"></div>
                </div>
              </div>
            </div>
          </div>
        </main>
      </div>
    </div>
  </div>
</body>
</html>
