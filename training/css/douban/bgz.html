<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>baknground-size</title>
  <!-- bgs如何等比例缩放图片
    contain: 将图片完整的显示，有留白
    cover:用图片将容器填满    
  -->
  <style>
    *{
      margin: 0;
      padding: 0;
    }
    .photo{
      width: 400px;
      /* width: 100%; 图片往下填充 */
      height: 400px;
      background: url(https://user-gold-cdn.xitu.io/2019/2/25/16922d6d22ff1458?imageView2/1/w/200/h/280/q/95/format/webp/interlace/1) no-repeat;
      /* bgurl会对bgc覆盖 */
      background-color: red;
      background-position: center center;
      background-size: cover;
    }
  </style>
</head>
<body>
  <div class="photo"></div>
</body>
</html>
