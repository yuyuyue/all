<body>
  <script>
    const arr = [
      {name : 'EUCT', good : false},
      {name : 'jxufe', good : true},
      {name : 'NS', good : true}
    ]
    // 
    const newArrs = arr.forEach(function(e){
      return e
    })
   
    
    // map 返回新的数组

    const schools = ['EUCT','JXUFE','NS']

    const newSchool = schools.map(function(e){
      return '<li>' + e + '</li>'
    })
    
    // ['<li>EUCT</li>','<li>JXUFE</li>','<li>NS</li>']
    console.log(schools);
